<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    let module = {
        exports: {}
    };
    (function(module, exports) {
        exports.multiply = function (n) { return n * 1000 };
    }(module, module.exports));

    let f = module.exports.multiply;
   alert(f(5)) // 5000
</script>
</body>
</html>
