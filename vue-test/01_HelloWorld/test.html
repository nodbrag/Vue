<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_HelloWorld</title>
</head>
<body>

<!--
  1. 引入Vue.js
  2. 创建Vue对象
    el : 指定根element(选择器)
    data : 初始化数据(页面可以访问)
  3. 双向数据绑定 : v-model
  4. 显示数据 : {{xxx}}
  5. 理解vue的mvvm实现
-->

<!--模板-->
<div id="test">
  <input type="text"  v-model="msg"><br><!--指令-->
  <input type="text" v-model="msg"><!--指令-->
  <p>hello {{msg}}</p><!--大括号表达式-->
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">

  let obj = { newkey:"ok"};
  let initValue = 'hello';

  Object.defineProperty(obj,"newKey",{
    get:function (){
      //当获取值的时候触发的函数
      return initValue;
    },
    set:function (value){
      //当设置值的时候触发的函数,设置的新值通过参数value拿到
      initValue = value;
    }
  });
  //获取值
  console.log( obj.newKey );  //hello

  //设置值
  obj.newKey = 'change value';
alert(obj.newKey);
  console.log( obj.newKey ); //change val

  const vm = new Vue({ // 配置对象 options
    // 配置选项(option)
    el: '#test',  // element: 指定用vue来管理页面中的哪个标签区域
    data: {
      msg: 'atguigu'
    }
  })
</script>
</body>
</html>
